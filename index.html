<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <!-- Stylesheets -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" href="./assests/css/styles.css">
</head>

<body>
    <header>
        <p class="high-scores">View high scores</p>
        <p class="countdown-timer">Time: <span id="time">180</span></p>
    </header>

    <main class="wrapper">
        <div class="quiz-section">
            <div class="questions">
                <h2>Coding Quiz Challenge</h2>
                <p>
                    Try to answer the following code related questions within the
                    time limit. Keep in mind that incorrect answers will penalize
                    your score/time by 10 seconds.
                </p>
                <button type="submit" class="btn btn-primary start-quiz">Start Quiz</button>
            </div>
            <div class="choices">
                <ul class="choices-list"></ul>
            </div>

            <div id="answer-response"></div>
            <form action="" class="hide" id="initial-form">
                <label for="initials">Enter initials:</label>
                <input type="text" class="form-control input-initial" name="initials" id="initials" placeholder="Enter your Initials">
                <button class="btn btn-primary submit-btn">Submit</button>
            </form>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
    <script src="./assests/js/script.js"></script>
</body>

</html>
